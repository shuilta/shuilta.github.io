<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>firstburns</title>
  <style>
    body {
  background-image: url("./bg1.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;

  background-color: #0f0f0f; /* fallback */
  color: #f5f5f5;
  font-family: monospace;

  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px;
  min-height: 100vh;
  position: relative;
  z-index: 1;
}

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6em;
    }

    iframe {
      margin-top: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      height: 150px;
    }

    .credit {
      margin-top: 80px;
      font-size: 0.9em;
      opacity: 0.4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./overlay.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
    }

    .music-player {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-btn {
      background: none;
      border: none;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 1.2em;
      padding: 4px 8px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .player-btn:hover {
      opacity: 1;
    }

    .player-info {
      flex: 1;
      font-size: 0.8em;
      opacity: 0.7;
      min-width: 100px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }

    .volume-control input {
      width: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>digitaldump</h1>
  <p> seeking refuge in the confines of my room </p>

  <div class="music-player">
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1392371221&color=%23040508&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  </div>

  </div>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  <script>
    let scWidget;
    let isPlaying = false;
    let scReady = false;

    window.addEventListener('load', function() {
      const iframe = document.getElementById('scPlayer');
      scWidget = SC.Widget(iframe);

      const playBtn = document.getElementById('playBtn');
      const nextBtn = document.getElementById('nextBtn');
      const prevBtn = document.getElementById('prevBtn');
      const volumeControl = document.getElementById('volumeControl');

      const savedVolume = sessionStorage.getItem('playerVolume');
      if (savedVolume) {
        volumeControl.value = savedVolume;
      }

      playBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.toggle();
        }
      });

      scWidget.bind(SC.Widget.Events.READY, () => {
        scReady = true;
        console.log('SoundCloud widget ready');
        
        if (savedVolume) {
          scWidget.setVolume(parseInt(savedVolume) * 100);
        } else {
          scWidget.setVolume(5000);
        }

        setTimeout(() => {
          scWidget.play();
          isPlaying = true;
          playBtn.textContent = '‚è∏';
        }, 500);

        scWidget.bind(SC.Widget.Events.PLAY, () => {
          isPlaying = true;
          playBtn.textContent = '‚è∏';
          sessionStorage.setItem('playerPlaying', 'true');
        });

        scWidget.bind(SC.Widget.Events.PAUSE, () => {
          isPlaying = false;
          playBtn.textContent = '‚ñ∂';
          sessionStorage.setItem('playerPlaying', 'false');
        });

        scWidget.bind(SC.Widget.Events.ERROR, () => {
          console.error('SoundCloud widget error - check playlist URL');
        });
      });

      nextBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.next();
        }
      });

      prevBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.previous();
        }
      });

      volumeControl.addEventListener('input', (e) => {
        const volume = parseInt(e.target.value);
        if (scReady) {
          scWidget.setVolume(volume * 100);
        }
        sessionStorage.setItem('playerVolume', volume);
      });
    });
  </script>

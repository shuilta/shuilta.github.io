<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>firstburns</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("./bg1.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'UnifrakturMaguntia', serif;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding: 15px;
      background: rgba(0,0,0,0.65);
      border-radius: 8px;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6em;
      background: rgba(0,0,0,0.65);
      padding: 12px;
      border-radius: 6px;
    }

    .credit {
      margin-top: 80px;
      font-size: 0.9em;
      opacity: 0.4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./overlay.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.5;
      pointer-events: none;
      z-index: 99999;
      margin: 0;
      padding: 0;
      border: none;
    }

    .music-player {
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .music-player iframe {
      width: 100%;
      height: 180px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>blight</h1>
  <p> seeking refuge in the confines of my room </p>

  <div class="music-player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1392371221&color=%23040508&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  </div>

  <p><a href="letting.html">letting my head leak</a></p>

  <div class="credit">
    @sp3lls
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const overlay = document.querySelector('.overlay');
      overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url(./overlay.gif); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; opacity: 0.5; pointer-events: none; z-index: 99999 !important; margin: 0; padding: 0;';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lesson on pain</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("./bg1.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'UnifrakturMaguntia', serif;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      font-size: 1.2em;
      padding: 15px;
      background: rgba(0,0,0,0.65);
      border-radius: 8px;
      max-width: 1200px;
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 1.6;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .home-link {
      position: fixed;
      top: 16px;
      left: 16px;
      color: #ddd;
      text-decoration: none;
      font-size: 0.9em;
      opacity: 0.9;
      z-index: 100;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./overlay.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.5;
      pointer-events: none;
      z-index: 99999;
      margin: 0;
      padding: 0;
    }

    .music-player {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      overflow: hidden;
      z-index: 1;
    }

    .music-player iframe {
      width: 100%;
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1392371221&color=%23040508&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
  </div>

  <a class="home-link" href="index.html">Home</a>
  <h1>it seems like i always chose pain. i let myself get cut/healing hurts worse.
    i keep doing this to myself despite wanting comfort. burning whats around me while trying to just warm my hands. unfair-unjust-take a picture.
  </h1>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Recreate overlay if SoundCloud iframe removes it
      if (!document.querySelector('.overlay')) {
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url(./overlay.gif); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; opacity: 0.5; pointer-events: none; z-index: 99999 !important; margin: 0; padding: 0;';
        document.body.insertBefore(overlay, document.body.firstChild);
      }
    });
  </script>
</body>
</html>

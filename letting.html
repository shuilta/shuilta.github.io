<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lesson on pain</title>
  <style>
    body {
      background-image: url("./bg1.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      padding: 20px;
      background: rgba(0,0,0,0.35);
      border-radius: 8px;
    }
    .home-link {
      position: fixed;
      top: 16px;
      left: 16px;
      color: #ddd;
      text-decoration: none;
      font-size: 0.9em;
      opacity: 0.9;
      z-index: 3;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./overlay.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    body {
      position: relative;
    }

    body > * {
      position: relative;
      z-index: 2;
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
      backdrop-filter: blur(10px);
      min-width: 280px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-btn {
      background: none;
      border: none;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 1.2em;
      padding: 4px 8px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .player-btn:hover {
      opacity: 1;
    }

    .player-info {
      flex: 1;
      font-size: 0.8em;
      opacity: 0.7;
      min-width: 100px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }

    .volume-control input {
      width: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <div class="player-controls">
      <button class="player-btn" id="prevBtn" title="Previous">‚èÆ</button>
      <button class="player-btn" id="playBtn" title="Play/Pause">‚ñ∂</button>
      <button class="player-btn" id="nextBtn" title="Next">‚è≠</button>
    </div>
    <div class="player-info" id="playerInfo">ceremony</div>
    <div class="volume-control">
      <span>üîä</span>
      <input type="range" id="volumeControl" min="0" max="100" value="50" title="Volume">
    </div>
  </div>

  <iframe id="scPlayer" width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A1392371221&color=%23040508&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" style="display: none;"></iframe>

  <a class="home-link" href="index.html">Home</a>
  <h1>it seems like i always chose pain. i let myself get cut/healing hurts worse.
    i keep doing this to myself despite wanting comfort. burning whats around me while trying to just warm my hands. unfair-unjust-take a picture.
  </h1>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  <script>
    let scWidget;
    let isPlaying = false;
    let scReady = false;

    window.addEventListener('load', function() {
      const iframe = document.getElementById('scPlayer');
      scWidget = SC.Widget(iframe);

      const playBtn = document.getElementById('playBtn');
      const nextBtn = document.getElementById('nextBtn');
      const prevBtn = document.getElementById('prevBtn');
      const volumeControl = document.getElementById('volumeControl');

      const savedVolume = sessionStorage.getItem('playerVolume');
      if (savedVolume) {
        volumeControl.value = savedVolume;
      }

      const wasPlaying = sessionStorage.getItem('playerPlaying') === 'true';

      playBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.toggle();
        }
      });

      scWidget.bind(SC.Widget.Events.READY, () => {
        scReady = true;
        
        if (savedVolume) {
          scWidget.setVolume(parseInt(savedVolume) * 100);
        } else {
          scWidget.setVolume(5000);
        }

        if (wasPlaying) {
          setTimeout(() => {
            scWidget.play();
            isPlaying = true;
            playBtn.textContent = '‚è∏';
          }, 1000);
        }

        scWidget.bind(SC.Widget.Events.PLAY, () => {
          isPlaying = true;
          playBtn.textContent = '‚è∏';
          sessionStorage.setItem('playerPlaying', 'true');
        });

        scWidget.bind(SC.Widget.Events.PAUSE, () => {
          isPlaying = false;
          playBtn.textContent = '‚ñ∂';
          sessionStorage.setItem('playerPlaying', 'false');
        });
      });

      nextBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.next();
        }
      });

      prevBtn.addEventListener('click', () => {
        if (scReady) {
          scWidget.previous();
        }
      });

      volumeControl.addEventListener('input', (e) => {
        const volume = parseInt(e.target.value);
        if (scReady) {
          scWidget.setVolume(volume * 100);
        }
        sessionStorage.setItem('playerVolume', volume);
      });
    });
  </script>
</body>
</html>

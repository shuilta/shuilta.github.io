  <style>
    body {

    .home-link {

    body::before {
      content: '' !important;

      background-image: url('./overlay.gif') !important;

    }

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  <script>
    // Force overlay (pseudo-element) to stay visible by checking body constantly
    function ensureOverlayVisible() {
      document.body.style.setProperty('display', 'block', 'important');
    }
    
    // Check on page load and after iframe loads
    window.addEventListener('load', ensureOverlayVisible);
    
    // Check every 500ms to ensure it stays visible
    setInterval(ensureOverlayVisible, 500);
    
    // Also check on iframe load
    window.addEventListener('message', ensureOverlayVisible);
  </script>
